[System]
GAME_SERVER_ERROR             = 서버 연결이 끊어졌습니다! 이 오류가 계속되면. 게임 관리자에게 문의하십시오.
GAME_LOGIN_ALREADY            = 귀하의 계정은 이미 IP를 통해 로그인되었습니다! 본인이 아닌 경우 게임 관리자에게 문의하십시오.
GAME_LOGIN_EXIT_FORCE         = 다른 사용자가 귀하의 계정에 로그인했습니다! 서버에 의해 추방당했습니다!
GAME_LOGIN_ERROR              = 로그인 과정에서 오류가 발생했습니다. 서버 관리자에게 연락하여 오류 정보를 제공하여 관리자가 오류를 찾아 수정할 수 있도록하십시오!
GAME_ROOM_COUNT_MODE_ERROR    = 게임을 시작할 수 없습니다! 2 명 이상의 사람이 있는지 또는 봇을 활성화했는지와 같은 방 설정을 확인하십시오.
GAME_ROOM_JOIN_ERROR          = 방에 들어가는 중에 오류가 발생했습니다!
GAME_GM_ADD_ALLWEAPONS        = 모든 무기는 인벤토리에 저장됩니다.
GAME_CHANNEL_MESSAGE_NOT_IN   = 아직 채널을 선택하지 않았습니다.
GAME_GM_NO_AUTHORIZE          = 이 작업을 수행 할 권한이 없습니다!
GAME_USER_NEW_ITEM            = 게임 매니저로부터 선물을 받았습니다.
GAME_USER_NEW_ITEM_RESTART    = 보상 아이템을 얻으려면 게임을 다시 시작하십시오!
GAME_CHANNEL_MESSAGE          = 채널
[Register]
MAIL_EMPTY          = 힌트 : 사서함은 비워 둘 수 없습니다!
MAIL_ERROR          = 힌트 : 정확한 이메일 주소를 입력하세요!
MAIL_SENT           = 보냈습니다. 잠시 후에 등록을 완료하십시오!
USERNAME_EMPTY      = 힌트 : 사용자 이름은 비워 둘 수 없습니다!
USERNAME_EXISTS     = 힌트 : 사용자 이름이 이미 있습니다!
GAMENAME_EMPTY      = 힌트 : 게임 닉네임은 비워 둘 수 없습니다!
GAMENAME_EXISTS     = 힌트 : 게임 별명이 이미 존재합니다!
PASSWORD_EMPTY      = 힌트 : 비밀번호는 비워 둘 수 없습니다!
CODE_EMPTY          = 힌트 : 인증 코드는 비워 둘 수 없습니다!
CODE_WRONG          = 힌트 : 인증 코드가 잘못되었습니다!
NAME_ERROR          = 힌트 : 사용자 이름 또는 별명에 잘못된 문자가 있습니다!
DATABASE_ERROR      = 시스템 : 데이터베이스 오류, 등록 실패!
REGISTER_SUCCESS    = 등록이 생성되었습니다!

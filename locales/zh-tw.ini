[System]
GAME_SERVER_ERROR             = 你與伺服器的連線錯誤，請回報給伺服器管理員並提供錯誤訊息以便查詢及修復錯誤
GAME_LOGIN_ALREADY            = 此帳號目前已登入遊玩，如非本人遊玩，請找管理員協助處理
GAME_LOGIN_EXIT_FORCE         = 因帳號目前從異地登入，已將你強制登出，如非本人遊玩，請找管理員協助處理
GAME_LOGIN_ERROR              = 登入時發生錯誤，請回報給伺服器管理員並提供錯誤訊息以便查詢及修復錯誤
GAME_ROOM_COUNT_MODE_ERROR    = 無法開始遊戲，請檢查遊戲室設定，例如是否有 2 人以上或開啟 BOT
GAME_ROOM_JOIN_ERROR          = 加入遊戲室時發生錯誤！
GAME_GM_ADD_ALLWEAPONS        = 所有武器已存入你的倉庫中！
GAME_CHANNEL_MESSAGE_NOT_IN   = 你未進入任何頻道！
GAME_GM_NO_AUTHORIZE          = 你沒有權限！
GAME_USER_NEW_ITEM            = 系統發送獎勵，請注意查收
GAME_USER_NEW_ITEM_RESTART    = 請重啟遊戲，以獲得獎勵
GAME_CHANNEL_MESSAGE          = 頻道
